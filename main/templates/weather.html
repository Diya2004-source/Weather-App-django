<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .weather-container h1 {
            margin-bottom: 20px;
        }
        .weather-container form input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .weather-container form button {
            padding:  12px;
            margin:15px;
            border: none;
            background: #1e90ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-container form button:hover {
            background: #0c71c3;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info img {
            width: 80px;
            height: 80px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <form method="get">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-info">
                <h2>{{ weather.city }}</h2>
                <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
                <p><strong>Temperature:</strong> {{ weather.temp }} Â°C</p>
                <p><strong>Description:</strong> {{ weather.description|title }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
